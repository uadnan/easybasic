<html>
<head>
    <!-- add the jQWidgets base styles and one of the theme stylesheets -->
    <link rel="stylesheet" href="assets/jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="assets/jqwidgets/styles/jqx.darkblue.css" type="text/css" />

    <!-- Icons-->
    <link href="./assets/css/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/font-awesome.css" rel="stylesheet" type="text/css" />

    <!-- Custom style sheets -->
    <link rel="stylesheet" href="assets/css/photon.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/app.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/goldenlayout-Material-theme.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/goldenlayout-base.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/hud.css" type="text/css" />

    <!-- Editor style sheets -->
    <link rel="stylesheet" href="assets/Editor themes/material-dark.css" type="text/css" />
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="lib/monaco-editor/min/vs/editor/editor.main.css">

    <!-- Docs Style Sheets -->
    <link rel="stylesheet" href="assets/css/docsStyle.css" type="text/css" />

    <!-- Material Design --> 
    <link href="./assets/css/getmdl-select.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/css/material.blue_grey-teal.min.css">

    <!-- Pace loader -->
    <link href="./assets/css/pace.css" rel="stylesheet" type="text/css" />

    <!-- Notifications -->
    <link href="./assets/css/notifications.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/animate.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="window">

    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-mini primary-sidebar" id="sidebar">
          <ul class="list-unstyled sidebar-button-list" id="sidetab">
              <li><a id="home_tab_a" data-toggle="tab" href="#home"><i class="icon-note"></i></a></li>
              <li><a id="files_tab_a" data-toggle="tab" href="#files"><i class="icon-list"></i></a></li>
              <li><a id="comparer_tab_a" data-toggle="tab" href="#comparer"><i class="icon-docs"></i></a></li>
              <li><a id="docs_tab_a" data-toggle="tab" href="#docs"><i class="icon-notebook"></i></a></li>
          </ul>
        </div>

        <div id="MainSideSplitter">
            <div class="splitter-panel" id="side_pane">
              <div class="pane pane-sm sidebar" style="overflow: hidden;">
                <div class="tab-content">
                    <div id="home" class="tab-pane fade in active">
                        <h5 class="text-center">Explorer</h5>
                        <h5 class="nav-group-title">Tasks</h5>
                        <nav class="nav-group" id="tabsList">
                            <span class="nav-group-item" id="addNew" onclick="addNew();">
                                <span class="fa fa-file-o"></span>
                                <span class="name">Create New</span>
                            </span>
                        </nav>
                        <h5 class="nav-group-title">Tabs</h5>
                        <div id="tabs-list-div" style="overflow:hidden;" onscroll="shadow(this)">
                            <nav class="nav-group" id="tabsList">
                                
                            </nav>
                        </div>
                        <h5 class="nav-group-title">Recents</h5>
                        <div id="recent-list-div" style="overflow:hidden;" onscroll="shadow(this)">
                            <nav class="nav-group" id="RecentList">

                            </nav>
                        </div>
                    </div>

                    <div id="files" class="tab-pane fade">
                        <h5 class="text-center">Examples</h5>
                        <nav class="nav-group">
                            <div id="users" style="padding-top: 10px; padding-bottom: 10px;">
                                <div style="margin-left:10px; margin-right:10px; margin-bottom:10px;">
                                    <form action="#">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input search" type="text" id="sample3">
                                            <label class="mdl-textfield__label" for="sample3" style="font-weight:100;"><i class="fa fa-search"></i>Search</label>
                                        </div>
                                    </form>
                                    <!--<input class="form-control search" type="text" placeholder="Search">-->
                                    <div class="row" style="margin-top: -10px; margin-bottom: -15px;">
                                        <small style="padding-top:6px;padding-left:6px; vertical-align: sub;">Sort by:</small>
                                        <ul class="list-unstyled list-inline pull-right">
                                            <li>
                                                <button id="sort-cat" class="sort mdl-button mdl-js-button mdl-button--icon" data-sort="type"><i class="fa fa-sort-amount-asc"></i></button>
                                                <span for="sort-cat" class="mdl-tooltip">Sort By Catagory</span>
                                            </li>
                                            <li>
                                                <button id="sort-name" class="sort mdl-button mdl-js-button mdl-button--icon" data-sort="name"><i class="fa fa-sort-alpha-asc"></i></button>
                                                <span for="sort-name" class="mdl-tooltip">Sort By Name</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div id="example-list-div" style="overflow:hidden;" onscroll="shadow(this)">
                                    <ul class="list list-group" id="example-list" style="margin-left:10px; padding-bottom:10px; padding-right: 23px;"></ul>
                                </div>
                            </div>

                        </nav>
                    </div>

                    <div id="comparer" class="tab-pane fade">
                        <h5 class="text-center">File Comparer</h5>
                        <h5 class="nav-group-title">Select Files</h5>
                        <div class="row" style="margin-left:10px; margin-top:15px;">
                            <button class="mdl-button mdl-js-button mdl-button--raised" style="margin-right:20px;" onclick="compare()"><span class="icn icn-folder" style="margin-right:5px;"></span> Original File</button>
                            <p class="nav-group-title pull-right" id="originalName">No File Selected</p>
                            <span for="originalName" class="mdl-tooltip"><span id="originalPath">Please Select any File</span></span>
                        </div>
                        <div class="row" style="margin-left:10px; margin-top:10px; margin-bottom:10px;">
                            <button class="mdl-button mdl-js-button mdl-button--raised" style="margin-right:20px;" onclick="compare()"><span class="icn icn-folder" style="margin-right:5px;"></span> Modified File</button>                            
                            <p class="nav-group-title pull-right" id="modifiedName">No File Selected </p>
                            <span for="modifiedName" class="mdl-tooltip"><span id="modifiedPath">Please Select any File</span></span>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--raised pull-right" style="margin-right:20px;" onclick="compare()"><span class="icn icn-docs" style="margin-right:5px;"></span>Compare</button>
                    </div>

                    <div id="docs" class="tab-pane fade">
                        <h5 class="text-center">Documentation</h5>
                        <nav class="nav-group">
                            <div id="docs-list" style="padding-top: 10px; padding-bottom: 10px;">
                                <div style="margin-left:10px; margin-right:10px; margin-bottom:10px;">
                                    
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-top:-10px; margin-bottom:-10px;">
                                            <input class="mdl-textfield__input search" type="text" id="doc-search">
                                            <label class="mdl-textfield__label" for="doc-search" style="font-weight:100;"><i class="fa fa-search"></i>Search</label>
                                        </div>
                                    
                                </div>
                                <div id="doc-list-div" style="overflow:hidden;" onscroll="shadow(this)">
                                    <ul class="list list-unstyled" id="doc-list" style="margin-top:0; margin-left:10px; padding-bottom:10px;">

                                    </ul>
                                </div>
                            </div>
                        </nav>

                    </div>
                </div>
              </div>
            </div>
            <div class="splitter-panel" id="pane_main">
              <div class="pane" style="overflow: hidden;">
                <div id="MainhorizontalSplitter">
                  <div id="MainDocker" class="splitter-panel">
                  </div>

                  <div id="bottomPane" class="splitter-panel">
                      <div id='jqxTabs'>
                          <ul style="margin-left: 30px;" id="unorderedList">
                        
                            <li canselect='false' hasclosebutton='false'>Add New Tab</li>
                        </ul>
                        <div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>


    
    <!-- add the jQuery script -->
    <script type="text/javascript" src="assets/js/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>

    <!-- Pace loader -->
    <script>window.paceOptions = {startOnPageLoad: false}</script>
    <script type="text/javascript" src="assets/js/pace.min.js"></script>
    <script>
        Pace.once('start', function(){
            var element = '<div id="loader"><center><img src="assets/img/easybasic.png" width="100"/><div class="spinner"><div class="double-bounce1"></div><div class="double-bounce2"></div></div></center></div>'
            $('body').prepend(element);
        })
        Pace.start()
    </script>

    <!-- Custom Functions -->
    <script type="text/javascript" src="assets/js/extendedFunctions.js"></script>

    <!-- add the jQWidgets framework -->
    <script type="text/javascript" src="assets/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxlayout.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxtabs.js"></script>

    <!-- layout libs -->
    <script type="text/javascript" src="assets/js/goldenLayout.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxsplitter.js"></script>

    <!-- Material Design -->
    <script src="assets/js/material.min.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>
    <script src="assets/js/List.js"></script>
    <script src="assets/js/bootstrap-notifications.min.js"></script>

    <!-- Command Palette -->
    <script src="assets/js/handlebars.min.js"></script>
    <script src="assets/js/fuse.min.js"></script>
    <script src="assets/js/hud.js"></script>

    <!-- loading monaco editor -->
    <script>var nodeRequire = global.require</script>
    <script src="lib/monaco-editor/min/vs/loader.js"></script>
    <script>
        var amdRequire = global.require;
        global.require = nodeRequire;
    </script>

    <script type="text/javascript" src="assets/js/EditorInitializer.js"></script>
    <script type="text/javascript" src="assets/js/layoutInitializer.js"></script>

    <script type="text/javascript" src="assets/js/DocsComponent.js"></script>
  </div>
</body>
  <script>
    // You can also require other files to run in this process
    require('./assets/js/ex-links.js')
    //require('./assets/js/notifications.js')
    //debugger;
  </script>
</html>
